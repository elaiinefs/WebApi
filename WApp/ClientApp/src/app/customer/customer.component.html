<h1>Customers</h1>

<!--<p *ngIf="!customers"><em>Loading...</em></p>-->

<div *ngIf="!customers">
  <app-loader></app-loader>
</div>

<div *ngIf="customers">
  <p-table #dt [value]="customers" [responsive]="true" [paginator]="true" [rows]="10" [globalFilterFields]="['email','sources.data[0].name','sources.data[0].brand','id']">
    <ng-template pTemplate="caption">
      <div style="text-align: right">
        <i class="fa fa-search" style="margin: 4px 4px 0 0"></i>
        <input type="text" pInputText size="50" placeholder="Email Filter" (input)="dt.filterGlobal($event.target.value, 'contains')" style="width: auto">
      </div>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th width="200px">Customer Number</th>
        <th width="200px">Name</th>
        <th>Email</th>
        <th>Card</th>
        <th>Created Date</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-customer>
      <tr [pSelectableRow]="rowData">
        <td>{{ customer.id }}</td>
        <td>{{ customer.sources.data[0].name }}</td>
        <td>{{ customer.email }}</td>
        <td>{{ customer.sources.data[0].brand }}- {{ customer.sources.data[0].funding }}</td>
        <td>{{ customer.created  * 1000 | date:'MM-dd-yyyy' }}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
