<!--<p *ngIf="!ordersData"><em>Loading...</em></p>-->
<div *ngIf="!ordersData">
  <app-loader></app-loader>
</div>
<div *ngIf="ordersData">
  <div class="col-12">
    <br /><h2>Dashboard</h2>
  </div>
  <!-- Boxes section -->
  <div class="row" style="margin:60px 0 20px 0">
    <div class="col-sm-12 col-md-6 col-lg-3">
      <div class="card card-default">
        <div class="card-body">
          <div>
            <div class="form-group">
              <h5 class="heading">
                Orders
              </h5>
              <h2 class="total">{{ordersData.totalOrders}}</h2>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-12 col-md-6 col-lg-3">
      <div class="card card-default">
        <div class="card-body">
          <div>
            <div class="form-group">
              <h5 class="heading">
                Sales
              </h5>
              <h2 class="total">{{curr}}{{ordersData.yearTotal/100}}</h2>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-12 col-md-6 col-lg-3">
      <div class="card card-default">
        <div class="card-body">
          <div>
            <div class="form-group">
              <h5 class="heading">
                Refunded
              </h5>
              <h2 class="total">{{curr}}{{ordersData.refundedTotal/100}}</h2>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-12 col-md-6 col-lg-3">
      <div class="card card-default">
        <div class="card-body">
          <div>
            <div class="form-group">
              <h5 class="heading">
                Customers
              </h5>
              <h2 class="total">{{ordersData.totalCustomers}}</h2>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--Charts Section-->
  <div class="row" style="margin:60px 0 20px 0">
    <div class="col-lg-6 col-sm-12 col-md-12">
      <div class="card card-default">
        <div class="card-body chart-card-body">
          <div>
            <div class="form-group">
              <h5 class="heading">
                Orders by Month
              </h5>
              <p-chart type="bar" [data]="orderData"></p-chart>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-6 col-sm-12 col-md-12">
      <div class="card card-default">
        <div class="card-body chart-card-body">
          <div>
            <div class="form-group">
              <h5 class="heading">
                Sales by Month
              </h5>
              <p-chart type="line" [data]="salesData"></p-chart>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
